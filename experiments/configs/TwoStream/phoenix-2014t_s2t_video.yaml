task: S2T
data:
  dataset_name: phoenix-2014t
  dev: data/phoenix-2014t/phoenix-2014t.dev
  test: data/phoenix-2014t/phoenix-2014t.test
  train: data/phoenix-2014t/phoenix-2014t.train
  keypoint_file: data/phoenix-2014t/phoenix-2014t-keypoints.pkl
  use_keypoints:
    - pose 
    - mouth_half
    - hand
    - face_others_1_3
  dev_head_keypoint_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_keypoint_input/dev.pkl
  dev_head_rgb_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/dev.pkl
  test_head_keypoint_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_keypoint_input/test.pkl
  test_head_rgb_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/test.pkl
  train_head_keypoint_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_keypoint_input/train.pkl
  train_head_rgb_input: experiments/outputs/TwoStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/train.pkl
  input_data: feature
  input_streams:
  - keypoint
  - rgb
  level: word
  max_sent_length: 400
  txt_lowercase: true
testing:
  cfg:
    recognition:
      beam_size: 1
    translation:
      length_penalty: 1
      max_length: 100
      num_beams: 5
training:
  batch_size: 8
  keep_last_ckpts: 5
  load_ckpt: experiments/outputs/TwoStream/phoenix-2014t_s2g/ckpts/best.ckpt
  model_dir: experiments/outputs/TwoStream/phoenix-2014t_s2t_video
  num_workers: 4
  optimization:
    betas:
    - 0.9
    - 0.998
    learning_rate:
      default: 0.0003
      mapper: 0.001
      translation: 1.0e-05
    optimizer: Adam
    scheduler: cosineannealing
    t_max: 40
    weight_decay: 0.001
  overwrite: true
  random_seed: 0
  shuffle: true
  total_epoch: 40
  validation:
    cfg:
      recognition:
        beam_size: 1
      translation:
        length_penalty: 1
        max_length: 100
        num_beams: 5
    freq: 1000
    unit: step

model:
  RecognitionNetwork:
    GlossTokenizer:
      gloss2id_file: data/phoenix-2014t/gloss2ids.pkl
    fuse_method: triplehead_cat_bilateral
    gloss_feature_ensemble: rgb_gloss_feature
    heatmap_cfg:
      input_size: 112
      raw_size:
      - 260
      - 210
      sigma: 8
    keypoint_s3d:
      freeze_block: 0
      in_channel: 79
      pretrained_ckpt: pretrained_models/s3ds_actioncls_ckpt
      use_block: 4
    lateral:
      fusion_features:
      - c1
      - c2
      - c3
      pose2rgb: true
      rgb2pose: true
      variant_pose2rgb: null
      variant_rgb2pose: null
    pyramid:
      head_weight_keypoint: 0.5
      head_weight_rgb: 0.2
      num_levels: 3
      pose: multi_head
      rgb: multi_head
      version: v1
    s3d:
      freeze_block: 1
      pretrained_ckpt: pretrained_models/s3ds_actioncls_ckpt
      use_block: 4
    visual_head:
      ff_kernelsize:
      - 3
      - 3
      ff_size: 2048
      hidden_size: 512
      input_size: 832
      pe: true
  TranslationNetwork:
    GlossEmbedding:
      freeze: false
      gloss2embed_file: pretrained_models/mBart_de/gloss_embeddings.bin
    GlossTokenizer:
      gloss2id_file: pretrained_models/mBart_de/gloss2ids.pkl
      src_lang: de_DGS
    TextTokenizer:
      pretrained_model_name_or_path: pretrained_models/mBart_de
      pruneids_file: pretrained_models/mBart_de/map_ids.pkl
      tgt_lang: de_DE
    freeze_txt_embed: false
    label_smoothing: 0.2
    load_ckpt: experiments/outputs/SingleStream/phoenix-2014t_g2t/ckpts/best.ckpt
    overwrite_cfg:
      attention_dropout: 0.1
      dropout: 0.3
    pretrained_model_name_or_path: pretrained_models/mBart_de
  VLMapper:
    in_features: 512
    multistream_fuse: empty
