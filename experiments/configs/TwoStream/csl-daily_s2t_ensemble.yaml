task: S2T_Ensemble
data:
  dataset_name: csl-daily
  dev: data/csl-daily/csl-daily.dev
  test: data/csl-daily/csl-daily.test
  dev_inputs_embeds:
  - experiments/outputs/TwoStream/csl-daily_s2t_joint/extract_feature/inputs_embeds/dev.pkl
  - experiments/outputs/TwoStream/csl-daily_s2t_video/extract_feature/inputs_embeds/dev.pkl
  - experiments/outputs/TwoStream/csl-daily_s2t_keypoint/extract_feature/inputs_embeds/dev.pkl
  test_inputs_embeds:
  - experiments/outputs/TwoStream/csl-daily_s2t_joint/extract_feature/inputs_embeds/test.pkl
  - experiments/outputs/TwoStream/csl-daily_s2t_video/extract_feature/inputs_embeds/test.pkl
  - experiments/outputs/TwoStream/csl-daily_s2t_keypoint/extract_feature/inputs_embeds/test.pkl
  level: char
  max_sent_length: 400
  txt_lowercase: true
model:
  TranslationNetwork_Ensemble:
    GlossEmbedding:
      gloss2embed_file: pretrained_models/mBart_zh/gloss_embeddings.bin 
    GlossTokenizer:
      gloss2id_file: pretrained_models/mBart_zh/gloss2ids.pkl 
      src_lang: zh_CSL
    TextTokenizer:
      pretrained_model_name_or_path: pretrained_models/mBart_zh/ 
      pruneids_file: pretrained_models/mBart_zh/old2new_vocab.pkl 
      tgt_lang: zh_CN
    freeze_txt_embed: false
    label_smoothing: 0.2
    load_ckpts:
    - experiments/outputs/TwoStream/csl-daily_s2t_joint/ckpts/best.ckpt
    - experiments/outputs/TwoStream/csl-daily_s2t_video/ckpts/best.ckpt
    - experiments/outputs/TwoStream/csl-daily_s2t_keypoint/ckpts/best.ckpt
    overwrite_cfg:
      attention_dropout: 0.1
      dropout: 0.3
    pretrained_model_name_or_path: ../SignLanguageTranslation_Baseline/pretrained_models/mBart_zh/gloss2text_cp_2000_bleu10
testing:
  cfg:
    recognition:
      beam_size: 1
    translation:
      length_penalty: 1
      max_length: 100
      num_beams: 5
training:
  batch_size: 8
  model_dir: experiments/outputs/TwoStream/csl-daily_s2t_ensemble
