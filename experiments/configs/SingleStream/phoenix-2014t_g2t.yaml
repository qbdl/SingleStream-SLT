task: G2T
data:
  dataset_name: phoenix-2014t
  dev: data/phoenix-2014t/phoenix-2014t_cleaned.dev
  test: data/phoenix-2014t/phoenix-2014t_cleaned.test
  train: data/phoenix-2014t/phoenix-2014t_cleaned.train
  input_data: gloss
  level: word
  max_sent_length: 400
  txt_lowercase: true
testing:
  cfg:
    translation:
      length_penalty: 1
      max_length: 100
      num_beams: 5
training:
  batch_size: 8
  keep_last_ckpts: 5
  model_dir: experiments/outputs/SingleStream/phoenix-2014t_g2t
  num_workers: 4
  optimization:
    betas:
    - 0.9
    - 0.998
    learning_rate:
      default: 1.0e-05
    optimizer: Adam
    scheduler: cosineannealing
    t_max: 80
    weight_decay: 0.001
  overwrite: true
  random_seed: 2
  shuffle: true
  total_epoch: 80
  validation:
    cfg:
      translation:
        length_penalty: 1
        max_length: 100
        num_beams: 4
    freq: 1
    unit: epoch
model:
  TranslationNetwork:
    GlossEmbedding:
      freeze: true
      gloss2embed_file: pretrained_models/mBart_de/gloss_embeddings.bin
    GlossTokenizer:
      gloss2id_file: pretrained_models/mBart_de/gloss2ids.pkl
      src_lang: de_DGS
    TextTokenizer:
      pretrained_model_name_or_path: pretrained_models/mBart_de
      pruneids_file: pretrained_models/mBart_de/map_ids.pkl
      tgt_lang: de_DE
    freeze_txt_embed: true
    label_smoothing: 0.2
    overwrite_cfg:
      attention_dropout: 0.1
      dropout: 0.3
    pretrained_model_name_or_path: pretrained_models/mBart_de
