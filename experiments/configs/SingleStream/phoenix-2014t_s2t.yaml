task: S2T
data:  
  input_data: videos
  input_streams:
  - rgb
  zip_file: data/PHOENIX/PHOENIX2014T_videos.zip
  dev: data/phoenix-2014t/phoenix-2014t_cleaned.dev
  test: data/phoenix-2014t/phoenix-2014t_cleaned.test
  train: data/phoenix-2014t/phoenix-2014t_cleaned.train
  dataset_name: phoenix-2014t
  test_head_rgb_input: experiments/outputs/SingleStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/test.pkl
  train_head_rgb_input: experiments/outputs/SingleStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/train.pkl
  dev_head_rgb_input: experiments/outputs/SingleStream/phoenix-2014t_s2g/extract_feature/head_rgb_input/dev.pkl
  level: word
  max_sent_length: 400
  txt_lowercase: true
testing:
  cfg:
    recognition:
      beam_size: 1
    translation:
      length_penalty: 1
      max_length: 100
      num_beams: 5
training:
  batch_size: 8
  keep_last_ckpts: 5
  load_ckpt: experiments/outputs/SingleStream/phoenix-2014t_s2g/ckpts/best.ckpt
  model_dir: experiments/outputs/SingleStream/phoenix-2014t_s2t
  num_workers: 4
  optimization:
    betas:
    - 0.9
    - 0.998
    learning_rate:
      default: 0.001
      mapper: 0.001
      translation: 1.0e-05
    optimizer: Adam
    scheduler: cosineannealing
    t_max: 40
    weight_decay: 0.001
  overwrite: true
  random_seed: 17
  shuffle: true
  total_epoch: 40
  validation:
    cfg:
      recognition:
        beam_size: 1
      translation:
        length_penalty: 1
        max_length: 100
        num_beams: 5
    freq: 1000
    unit: step
model:
  RecognitionNetwork:
    GlossTokenizer:
      gloss2id_file: data/phoenix-2014t/gloss2ids_old.pkl
    fuse_method: empty
    s3d:
      freeze_block: 1
      pretrained_ckpt: pretrained_models/s3ds_actioncls_ckpt
      use_block: 4
    visual_head:
      ff_kernelsize:
      - 3
      - 3
      ff_size: 2048
      hidden_size: 512
      input_size: 832
      pe: true
  TranslationNetwork:
    GlossEmbedding:
      freeze: false
      gloss2embed_file: pretrained_models/mBart_de/gloss_embeddings.bin
    GlossTokenizer:
      gloss2id_file: pretrained_models/mBart_de/gloss2ids.pkl
      src_lang: de_DGS
    TextTokenizer:
      pretrained_model_name_or_path: pretrained_models/mBart_de
      pruneids_file: pretrained_models/mBart_de/map_ids.pkl
      tgt_lang: de_DE
    freeze_txt_embed: false
    label_smoothing: 0.2
    load_ckpt: experiments/outputs/SingleStream/phoenix-2014t_g2t/ckpts/best.ckpt
    overwrite_cfg:
      attention_dropout: 0.1
      dropout: 0.3
    pretrained_model_name_or_path: pretrained_models/mBart_de
  VLMapper:
    in_features: 512
    multistream_fuse: empty

